<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>Cadastrar novo usuario</h1>

<form action="addusuario.jsp" method = "post">

	<table>
		<tr>
			<td>Nome</td>
			<td><input type = "text" name = "name"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type = "password" name = "password"></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type = "email" name = "email"></td>
		</tr>
		<tr>
			<td>Sexo</td>
			<td><input type = "radio" name = "sexo" value = "masculino">Masculino</td>
			<td><input type = "radio" name = "sexo" value = "feminino">Feminino</td>
		</tr>
		<tr>
		<td>Pais:</td>
				<td>
					<select name = "pais">
						<option>Brasil</option>
						<option>Eua</option>
						<option>Portugal</option>
						<option>Argentina</option>
						<option>Outro</option>
					</select>
				</td>
		</tr>
		<tr>
			<td colspan="2"><input type = "submit" value = "Adicionar Usuario"></td>
		</tr>
	</table>


</form>

</body>
</html>
